{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}

    <h1>Let's study!</h1><br>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card border-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Top</div>
            <div class="card-body">
              <br><br>
              <h3 class="card-title">{{ chosen_card["key"] }}</h3>
              <br><br>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Back</div>
            <div class="card-body">
              <h3 class="card-title">
                <form autocomplete="off" id="card-form" action="/quiz" method="post">
                  <div class="form-group">
                    <input class="form-control" id="value" name="value" autofocus type="text">
                  </div>
                  <button class="btn btn-outline-info" type="submit">Flip card</button>
                </form>
              </h3>
            </div>
          </div>
        </div>
    </div>



{% endblock %}
