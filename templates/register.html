{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <h2>Register</h2>


    <form action="/register" method="post" autocomplete="off">
        <div class="form-group">
          <label for="username">Pick a username:</label>
          <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" required type="text">
        </div>
        <div class="form-group">
          <label for="password">Enter new password:</label>
          <input class="form-control" id="password" name="password" placeholder="Password" required type="password" pattern="(?=.*[a-zA-Z])(?=.*\d)(?=.*\W).{8,}" title="must contain at least one number, one letter, one symbol and at least 8 characters">
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm password:</label>
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Repeat password" required type="password">
          </div>
        <button class="btn btn-outline-info" type="submit">Register</button>
      </form>


{% endblock %}
