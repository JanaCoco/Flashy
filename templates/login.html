{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <h2>Login</h2>

    <form action="/login" method="post" autocomplete="off">
        <div class="form-group">
          <label for="username">Enter your username:</label>
          <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" required type="text">
        </div>
        <div class="form-group">
          <label for="password">Enter your password:</label>
          <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
        </div>
        <button class="btn btn-outline-info" type="submit">Login</button><br><br>
        <p>Don't have an account? <a href="/register">Click here to register</a></p>
      </form>


{% endblock %}
